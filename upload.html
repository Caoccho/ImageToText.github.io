<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Cyberpunk - Nh·∫≠n di·ªán vƒÉn b·∫£n AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Background hi·ªáu ·ª©ng s·ªë 0 & 1 r∆°i v·ªõi m√†u Cyberpunk */
        body {
            background: black;
            font-family: 'Orbitron', sans-serif;
            color: #ff00ff;
            overflow: hidden;
            text-align: center;
            position: relative;
        }

        /* Canvas ch·ª©a d√£y s·ªë */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        @keyframes neonFlash {
        0% { 
            box-shadow: 0px 0px 20px magenta; 
            border-color: magenta;
        }
        25% { 
            box-shadow: 0px 0px 25px cyan; 
            border-color: cyan;
        }
        50% { 
            box-shadow: 0px 0px 30px magenta; 
            border-color: magenta;
        }
        75% { 
            box-shadow: 0px 0px 35px cyan; 
            border-color: cyan;
        }
        100% { 
            box-shadow: 0px 0px 40px magenta; 
            border-color: magenta;
        }
        }

        /* √Åp d·ª•ng hi·ªáu ·ª©ng cho container */
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid rgba(255, 0, 255, 0.3);
            animation: neonFlash 5s infinite alternate; /* Th√™m animation m·ªõi */
        }


        /* Ti√™u ƒë·ªÅ Glitch */
        h2 {
            font-weight: bold;
            text-transform: uppercase;
            font-family: 'Press Start 2P', sans-serif;
            color: #ff007f;
            text-shadow: 0 0 5px cyan, 0 0 10px magenta, 0 0 15px purple;
            animation: glitch 1.5s infinite alternate;
        }

        @keyframes glitch {
            0% { text-shadow: 2px 2px 5px cyan, -2px -2px 5px magenta; }
            100% { text-shadow: -2px -2px 5px cyan, 2px 2px 5px magenta; }
        }

        /* Hi·ªáu ·ª©ng Cyberpunk cho input v√† button */
        input, button {
            font-size: 16px;
            font-weight: bold;
            color: #00ffff;
            background: transparent;
            border: 2px solid #00ffff;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        input:focus, button:hover {
            background: #00ffff;
            color: black;
            box-shadow: 0 0 20px #00ffff;
        }

        /* ·∫¢nh preview c√≥ hi·ªáu ·ª©ng qu√©t */
        .preview-img {
            max-width: 100%;
            border-radius: 8px;
            margin: 10px 0;
            border: 3px solid rgba(255, 0, 255, 0.5);
            position: relative;
        }

        /* Loading Cyberpunk */
        #loading {
            display: none;
            font-weight: bold;
            color: #ff0;
            text-shadow: 0px 0px 10px #ff0;
            margin-top: 10px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Textarea Neon */
        textarea {
            width: 100%;
            height: 200px;
            font-size: 18px;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid magenta;
            background: rgba(0, 0, 0, 0.7);
            color: cyan;
            outline: none;
            resize: none;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 5px cyan;
            box-shadow: inset 0px 0px 10px rgba(255, 0, 255, 0.5);
        }

        textarea:focus {
            border-color: #ff007f;
            background: rgba(0, 0, 0, 0.9);
        }

        /* N√∫t Cyberpunk */
        .btn-custom {
            margin-top: 12px;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            color: #ff007f;
            background: transparent;
            border: 2px solid cyan;
            border-radius: 8px;
            transition: all 0.3s ease;
            text-shadow: 0 0 10px cyan;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        .btn-custom:hover {
            background: cyan;
            color: #0f172a;
            box-shadow: 0 0 20px cyan;
            transform: translateY(-3px);
        }

        /* N√∫t Cyberpunk */
        .btn-custom-2 {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            color: cyan;
            background: transparent;
            border: 2px solid #ff007f;
            border-radius: 8px;
            transition: all 0.3s ease;
            text-shadow: 0 0 10px #ff007f;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        .btn-custom-2:hover {
            background: #ff007f;
            color: #0f172a;
            box-shadow: 0 0 20px #ff007f;
            transform: translateY(-3px);
        }

        /* Container ·∫£nh */
        .preview-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            animation: glitch 5s infinite alternate;
        }

        @keyframes neonGlitch {
        0% { 
            border-color: cyan; 
            box-shadow: 0 0 15px cyan; 
        }
        25% { 
            border-color: magenta; 
            box-shadow: 0 0 20px magenta; 
        }
        50% { 
            border-color: cyan; 
            box-shadow: 0 0 25px cyan; 
        }
        75% { 
            border-color: magenta; 
            box-shadow: 0 0 30px magenta; 
        }
        100% { 
            border-color: cyan; 
            box-shadow: 0 0 35px cyan; 
        }
        }

        /* √Åp d·ª•ng animation cho ·∫£nh */
        .preview-img {
            max-width: 100%;
            width: 300px;
            height: auto;
            border-radius: 10px;
            border: 3px solid cyan; /* M√†u ban ƒë·∫ßu */
            box-shadow: 0 0 15px cyan;
            transition: transform 0.3s ease-in-out;
            animation: neonGlitch 5s infinite alternate; /* Th√™m animation m·ªõi */
        }

        /* Hi·ªáu ·ª©ng hover */
        .preview-img:hover {
            transform: scale(1.05);
        }


    </style>
</head>
<body>

<!-- Canvas t·∫°o hi·ªáu ·ª©ng s·ªë 0 & 1 bay -->
<canvas id="matrixCanvas"></canvas>

<div class="container">
    <h2>üöÄ FISH üöÄ</h2>

    <!-- Upload ·∫£nh t·ª´ thi·∫øt b·ªã -->
    <form id="uploadForm" action="/" method="post" enctype="multipart/form-data">
        <input type="file" id="fileInput" name="file" class="form-control mt-3" accept="image/*" required>
        <button type="submit" class="btn btn-custom">UPLOAD</button>
    </form>

    <!-- D√°n ·∫£nh b·∫±ng Ctrl + V -->
    <p class="mt-3"><strong>üìã Or Paste With <kbd>Ctrl + V</kbd></strong></p>

    <div class="preview-container mt-3" id="pastePreviewContainer" style="display: none;">
        <p><strong>Picture:</strong></p>
        <canvas id="pasteCanvas" class="border"></canvas>
    </div>

    <form id="clipboardForm" action="/paste" method="post">
        <input type="hidden" id="clipboardImage" name="clipboardImage">
        <button type="submit" class="btn btn-custom-2" disabled>üìé READ üìé</button>
    </form>

    <p id="loading">Waiting...</p>
</div>

<!-- JavaScript -->
<script>
    // Hi·ªáu ·ª©ng Cyberpunk 0 & 1 bay v·ªõi m√†u s·∫Øc Neon
    const canvas = document.getElementById("matrixCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const columns = Math.floor(canvas.width / 20);
    const rainDrops = new Array(columns).fill(0);
    const colors = ["#ff0099", "#00ffff", "#ff00ff"];

    function drawMatrix() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.font = "18px monospace";

        for (let i = 0; i < rainDrops.length; i++) {
            const text = Math.random() > 0.5 ? "0" : "1";
            ctx.fillStyle = colors[Math.floor(Math.random() * colors.length)];
            ctx.fillText(text, i * 20, rainDrops[i] * 20);

            if (rainDrops[i] * 20 > canvas.height && Math.random() > 0.975) {
                rainDrops[i] = 0;
            }
            rainDrops[i]++;
        }
    }

    setInterval(drawMatrix, 50);

    // Hi·ªÉn th·ªã ·∫£nh preview
    document.getElementById("fileInput").addEventListener("change", function(event) {
        let file = event.target.files[0];
        if (file) {
            let reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById("previewImg").src = e.target.result;
                document.getElementById("filePreviewContainer").style.display = "block";
            };
            reader.readAsDataURL(file);
        }
    });

    // D√°n ·∫£nh t·ª´ clipboard
    document.addEventListener("paste", async (event) => {
    let items = (event.clipboardData || event.originalEvent.clipboardData).items;
    for (let item of items) {
        if (item.type.indexOf("image") === 0) {
            let blob = item.getAsFile();
            let reader = new FileReader();
            reader.onload = function (event) {
                let img = document.createElement("img");
                img.src = event.target.result;
                img.classList.add("preview-img");

                let container = document.getElementById("pastePreviewContainer");
                container.innerHTML = ""; // X√≥a ·∫£nh c≈© n·∫øu c√≥
                container.appendChild(img);
                container.style.display = "flex";

                document.getElementById("clipboardImage").value = event.target.result.split(",")[1];
                document.querySelector("#clipboardForm button").disabled = false;
            };
            reader.readAsDataURL(blob);
        }
    }
});


    document.querySelector("#uploadForm").addEventListener("submit", function () {
        document.getElementById("loading").style.display = "block";
    });
</script>

</body>
</html>
