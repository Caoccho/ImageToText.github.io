<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K·∫øt qu·∫£ OCR - Cyberpunk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        /* Hi·ªáu ·ª©ng n·ªÅn 0-1 bay */
        @keyframes matrix-fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
        
        .matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: -1;
        }

        .matrix span {
            position: absolute;
            color: rgba(0, 255, 255, 0.7);
            font-size: 20px;
            font-family: 'Courier New', monospace;
            animation: matrix-fall linear infinite;
        }

        /* To√†n b·ªô trang */
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1a1f2d 50%, #2c3448 100%);
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Hi·ªáu ·ª©ng container k√≠nh m·ªù */
        .container {
            max-width: 700px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 255, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 10;
        }

        /* Ti√™u ƒë·ªÅ Glitch */
        h2 {
            font-weight: bold;
            text-transform: uppercase;
            font-family: 'Press Start 2P', sans-serif;
            color: #ff007f;
            text-shadow: 0 0 5px cyan, 0 0 10px magenta, 0 0 15px purple;
            animation: glitch 1.5s infinite alternate;
        }

        @keyframes glitch {
            0% { text-shadow: 2px 2px 5px cyan, -2px -2px 5px magenta; }
            100% { text-shadow: -2px -2px 5px cyan, 2px 2px 5px magenta; }
        }

        /* ·∫¢nh c√≥ hi·ªáu ·ª©ng ƒë·ªï b√≥ng */
        img {
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(255, 0, 255, 0.7);
            max-width: 100%;
            height: auto;
        }

        /* Textarea Neon */
        textarea {
            width: 100%;
            height: 200px;
            font-size: 18px;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid magenta;
            background: rgba(0, 0, 0, 0.7);
            color: cyan;
            outline: none;
            resize: none;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 5px cyan;
            box-shadow: inset 0px 0px 10px rgba(255, 0, 255, 0.5);
        }

        textarea:focus {
            border-color: #ff007f;
            background: rgba(0, 0, 0, 0.9);
        }

        /* N√∫t Cyberpunk */
        .btn-custom {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            color: #ff007f;
            background: transparent;
            border: 2px solid cyan;
            border-radius: 8px;
            transition: all 0.3s ease;
            text-shadow: 0 0 10px cyan;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        .btn-custom:hover {
            background: cyan;
            color: #0f172a;
            box-shadow: 0 0 20px cyan;
            transform: translateY(-3px);
        }

        /* Tooltip */
        .tooltip-custom {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 0, 255, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            box-shadow: 0px 0px 15px rgba(255, 0, 255, 0.7);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .btn-custom-2 {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            color: cyan;
            background: transparent;
            border: 2px solid #ff007f;
            border-radius: 8px;
            transition: all 0.3s ease;
            text-shadow: 0 0 10px #ff007f;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        .btn-custom-2:hover {
            background: #ff007f;
            color: #0f172a;
            box-shadow: 0 0 20px #ff007f;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>

<!-- Ma tr·∫≠n s·ªë 0-1 bay -->
<div class="matrix"></div>

<div class="container">
    <h2>üöÄ FISH üöÄ</h2>
    <img src="{{ image }}" class="img-fluid rounded mb-3 shadow-sm" alt="·∫¢nh OCR">
    <textarea id="textResult" readonly>{{ text }}</textarea>
    <button class="btn btn-custom mt-3" onclick="copyText()">COPY</button>
    <br><br>
    <a href="/" class="btn btn-custom-2">TRY AGAIN</a>
</div>

<!-- Tooltip sao ch√©p -->
<div id="copyTooltip" class="tooltip-custom">‚úî COPIED ‚úî</div>

<script>
    function copyText() {
        let textArea = document.getElementById("textResult");
        navigator.clipboard.writeText(textArea.value).then(() => {
            let tooltip = document.getElementById("copyTooltip");
            tooltip.style.opacity = "1";
            setTimeout(() => {
                tooltip.style.opacity = "0";
            }, 1500);
        });
    }

    // T·∫°o s·ªë 0-1 bay
    function generateMatrix() {
        const matrixContainer = document.querySelector(".matrix");
        for (let i = 0; i < 50; i++) {
            let span = document.createElement("span");
            span.innerText = Math.random() > 0.5 ? "0" : "1";
            span.style.left = `${Math.random() * 100}vw`;
            span.style.animationDuration = `${Math.random() * 3 + 2}s`;
            span.style.animationDelay = `${Math.random() * 2}s`;
            matrixContainer.appendChild(span);
        }
    }
    generateMatrix();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
